# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore './Client/SeongOn2eHomePage.Client.csproj'
    #Client project Build
    - name: Build Client project
      run: dotnet publish './Client/SeongOn2eHomePage.Client.csproj' -c Release -o build
      
    - name: Test Client project
      run: dotnet test './Client/SeongOn2eHomePage.Client.csproj' -c Release -o build
    #Git Page 배포
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        publish_dir: ./build/wwwroot
        force_orphan: true   # 강제로 gh-pages 브랜치 생성 및 배포
        keep_files: false    # 이전 파일을 유지하지 않음
        allow_empty_commit: true  # 내용이 없더라도 커밋 생성

    - name: Clean up build artifacts
      if: always() # 작업이 성공하거나 실패하더라도 항상 실행
      run: rm -rf build
